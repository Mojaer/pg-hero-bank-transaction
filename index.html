<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Transaction</title>
    <link rel="shortcut icon" href="/images/bank-transection-logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- first page -->
    <section id="log-in">
        <div class="container ">
            <h1 class="text-center mb-4 font-weight-bold">Welcome to Bank Transaction</h1>
            <div class="log-in">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="username">
                <p></p>
                <input type="password" class="form-control" placeholder="password">
                <button type="submit" id="sub-btn" class="btn btn-info mt-3"> submit</button>
            </div>
        </div>
    </section>

    <!-- second page -->

    <section id="transaction">
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="deposit doc">
                    <h5>Deposit</h5>
                    <h2 class="font-weight-bold ">$ <span id="deposit">0</span></h2>
                </div>


            </div>

            <div class="col-md-4 mt-3">
                <div class="withdraw doc">
                    <h5>Withdraw</h5>
                    <h2 class="font-weight-bold ">$ <span id="withdraw">0</span></h2>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="balance doc">
                    <h5>Balance</h5>
                    <h2 class="font-weight-bold ">$ <span id="balance">100</span></h2>
                </div>
            </div>
        </div>


        <div class="cashInput mt-4">
            <div class="row d-flex justify-content-between">
                <div class="col-md-5 log-in">
                    <h5>Deposit</h5>
                    <input id="depositInput" type="number" class="form-control" placeholder="$ submit the amount">
                    <button id="depositBtn" class="btn btn-success mt-3">Deposit</button>

                </div>
                <div class="col-md-5 log-in">
                    <h5>withdraw</h5>
                    <input id="withdrawInput" type="number" class="form-control" placeholder="$ submit the amount">
                    <button id="withdrawBtn" class="btn btn-danger mt-3">Withdraw</button>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="finalTransaction" class="btn btn-primary mt-5"><h3>End transaction</h3></button>
        </div>

    </section>

    <section id="endTransaction">
        <div class="container text-center">
            <h1>congratulation</h1>
            <h4>Your Deposited amount $<span id="finalDeposit"> </span></h4>
            <h4>your withdrawn amount $<span id="finalWithdraw"> </span> </h4>
            <h4>your current balance is $<span id="finalBalance"> </span></h4>

        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>
